services:
  postgres:
    image: postgres:15-alpine
    container_name: filterjobs_db
    environment:
      POSTGRES_USER: filterjobs
      POSTGRES_PASSWORD: filterjobs_dev
      POSTGRES_DB: filterjobs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filterjobs"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
