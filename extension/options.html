<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 24px; max-width: 720px; }
      h1 { margin-bottom: 6px; }
      label { display: block; margin: 16px 0 6px; font-weight: 600; }
      input, textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: inherit; }
      textarea { min-height: 180px; }
      button { margin-top: 14px; padding: 10px 14px; border: none; border-radius: 8px; font-weight: 600; background: #f05f3b; color: #fff; cursor: pointer; }
      .secondary { background: #ffe8e1; color: #b23d22; }
      .note { margin-top: 12px; color: #555; }
    </style>
  </head>
  <body>
    <h1>FilterJobs Settings</h1>
    <p class="note">Set your API base and resume. The extension will save jobs directly to the API.</p>

    <label for="apiBase">API base URL</label>
    <input id="apiBase" type="text" placeholder="http://localhost:8000" />

    <label for="dashboardUrl">Dashboard URL (optional)</label>
    <input id="dashboardUrl" type="text" placeholder="e.g. http://localhost:8000 or frontend URL" />
    <p class="note">Where the FilterJobs dashboard is served. If blank, &quot;Open dashboard&quot; uses the API base URL.</p>

    <label for="resumeName">Resume name</label>
    <input id="resumeName" type="text" placeholder="e.g., Software Engineer Resume" />

    <label for="resumeText">Resume text</label>
    <textarea id="resumeText" placeholder="Paste your resume here..."></textarea>

    <button id="saveBtn">Save settings</button>
    <button id="bookmarkletBtn" class="secondary">Reinstall bookmarklet</button>

    <p id="status" class="note"></p>

    <script src="options.js"></script>
  </body>
</html>
