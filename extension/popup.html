<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 14px; width: 260px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      p { margin: 0 0 12px; font-size: 12px; color: #555; }
      button { width: 100%; padding: 8px 10px; margin-bottom: 8px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
      .primary { background: #f05f3b; color: #fff; }
      .secondary { background: #ffe8e1; color: #b23d22; }
      .link { background: transparent; color: #333; text-decoration: underline; }
      .status { margin-top: 6px; padding: 6px 8px; border-radius: 6px; font-size: 11px; background: #f4f4f4; color: #444; min-height: 14px; }
      .status.success { background: #e6f4ea; color: #1e4620; }
      .status.info { background: #e8f0fe; color: #1a3b7a; }
      .status.error { background: #fdecea; color: #611a15; }
    </style>
  </head>
  <body>
    <h1>FilterJobs</h1>
    <button class="primary" id="captureBtn">Capture this job</button>
    <button class="secondary" id="dashboardBtn">Open dashboard</button>
    <button class="link" id="optionsBtn">Settings</button>
    <div class="status" id="statusArea">Ready.</div>
    <script src="popup.js"></script>
  </body>
</html>
